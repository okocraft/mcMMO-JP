##Acrobatics
Guides.Acrobatics.Section.0=&bAbout Acrobatics:\n&eAcrobatics is the art of moving Gracefuly in mcMMO.\n&eIt provides combat bonuses and environment damage bonuses.\n\n&bXP GAIN:\n&eTo gain XP in this skill you need to perform a dodge\n&ein combat or survive falls from heights that damage you.
Guides.Acrobatics.Section.1=&bHow does Rolling work?\n&eYou have a passive chance when you take fall damage\n&eto negate the damage done. You can hold the sneak button to\n&edouble your chances during the fall.\n&eThis triggers a Graceful Roll instead of a standard one.\n&eGraceful Rolls are like regular rolls but are twice as likely to\n&eoccur and provide more damage safety than regular rolls.\n&eRolling chance is tied to your skill level
Guides.Acrobatics.Section.2=&bHow does Dodge work?\n&eDodge is a passive chance when you are\n&einjured in combat to halve the damage taken.\n&eIt is tied to your skill level.
##Alchemy
Guides.Alchemy.Section.0=&bAbout Alchemy:\n&eAlchemy is about brewing potions.\n&eIt provides a speed increase in the potion brew time, as well\n&eas the addition of new (previously) unobtainable potions.\n\n\n&bXP GAIN:\n&eTo gain XP in this skill you need to brew potions.
Guides.Alchemy.Section.1=&bHow does Catalysis work?\n&eCatalysis speeds of the brewing process, with a\n&emax speed of 4x at level 1000.\n&eThis ability is unlocked at level 100 by default.
Guides.Alchemy.Section.2=&bHow does Concoctions work?\n&eConcoctions allows brewing of more potions with custom ingredients.\n&eWhich special ingredients are unlocked is determined\n&eby your Rank. There are 8 ranks to unlock.
Guides.Alchemy.Section.3=&bConcoctions tier 1 ingredients:\n&eBlaze Powder, Fermented Spider Eye, Ghast Tear, Redstone,\n&eGlowstone Dust, Sugar, Glistering Melon, Golden Carrot,\n&eMagma Cream, Nether Wart, Spider Eye, Suplhur, Water Lily,\n&ePufferfish\n&e(Vanilla Potions)
Guides.Alchemy.Section.4=&bConcoctions tier 2 ingredients:\n&eCarrot (Potion of Haste)\n&eSlimeball (Potion of Dullness)\n\n&bConcoctions tier 3 ingredients:\n&eQuartz (Potion of Absorption)\n&eRed Mushroom (Potion of Leaping)
Guides.Alchemy.Section.5=&bConcoctions tier 4 ingredients:\n&eApple (Potion of Health Boost)\n&eRotten Flesh (Potion of Hunger)\n\n&bConcoctions tier 5 ingredients:\n&eBrown Mushroom (Potion of Nausea)\n&eInk Sack (Potion of Blindness)
Guides.Alchemy.Section.6=&bConcoctions tier 6 ingredients:\n&eFern (Potion of Saturation)\n\n&bConcoctions tier 7 ingredients:\n&ePoisonous Potato (Potion of Decay)\n\n&bConcoctions tier 8 ingredients:\n&eRegular Golden Apple (Potion of Resistance)
##Archery
Guides.Archery.Section.0=&bAbout Archery:\n&eArchery is about shooting with your bow and arrow.\n&eIt provides various combat bonuses, such as a damage boost\n&ethat scales with your level and the ability to daze your\n&eopponents in PvP. In addition to this, you can retrieve\n&esome of your spent arrows from the corpses of your foes.\n\n\n&bXP GAIN:\n&eTo gain XP in this skill you need to shoot mobs or\n&eother players.
Guides.Archery.Section.1=&bHow does Skill Shot work?\n&eSkill Shot provides additional damage to your shots.\n&eThe bonus damage from Skill Shot increases as you\n&elevel in Archery.\n&eWith the default settings, your archery damage increases 10%\n&eevery 50 levels, to a maximum of 200% bonus damage.
Guides.Archery.Section.2=&bHow does Daze work?\n&eYou have a passive chance to daze other players when\n&eyou shoot them. When Daze triggers it forces your opponents\n&eto look straight up for a short duration.\n&eA Daze shot also deals an additional 4 damage (2 hearts).
Guides.Archery.Section.3=&bHow does Arrow Retrieval work?\n&eYou have a passive chance to retrieve some of your arrows\n&ewhen you kill a mob with your bow.\n&eThis chance increases as you level in Archery.\n&eBy default, this ability increases by 0.1% per level, up to 100%\n&eat level 1000.
##Axes
Guides.Axes.Section.0=&bAbout Axes:\n&eWith the Axes skill you can use your axe for much more then\n&ejust deforesting! You can hack and chop away at mobs\n&eand players to gain XP, hitting mobs with the effect of\n&eknockback and inflicting DEADLY criticals on mobs and players.\n&eYour axe also becomes a hand-held woodchipper,\n&ebreaking down the enemy''s armor with ease as your level\n&eincreases.\n&bXP GAIN:\n&eTo gain XP in this skill you need hit other mobs or players\n&ewith an Axe.
Guides.Axes.Section.1=&bHow does Skull Splitter work?\n&eThis ability allows you to deal an AoE (Area of Effect) hit.\n&eThis AoE hit will deal half as much damage as you did to the\n&emain target, so it''s great for clearing out large piles of mobs.
Guides.Axes.Section.2=&bHow does Critical Strikes work?\n&eCritical Strikes is a passive ability which gives players a\n&echance to deal additional damage.\n&eWith the default settings, every 2 skill levels in Axes awards a\n&e0.1% chance to deal a Critical Strike, causing 2.0 times damage\n&eto mobs or 1.5 times damage against other players.
Guides.Axes.Section.3=&bHow does Axe Mastery work?\n&eAxe Mastery is a passive ability that will add additional damage\n&eto your hits when using Axes.\n&eBy default, the bonus damage increases by 1 every 50 levels,\n&eup to a cap of 4 extra damage at level 200.
Guides.Axes.Section.4=&bHow does Armor Impact work?\n&eStrike with enough force to shatter armor!\n&eArmor Impact has a passive chance to damage your\n&eopponent''s armor. This damage increases as you level in Axes.
Guides.Axes.Section.5=&bHow does Greater Impact work?\n&eYou have a passive chance to achieve a greater impact when\n&ehitting mobs or players with your axe.\n&eBy default this chance is 25%. This passive ability has an\n&eextreme knockback effect, similar to the Knockback II\n&eenchantment. In addition, it deals bonus damage to the target.
##Excavation
Guides.Excavation.Section.0=&bAbout Excavation:\n&eExcavation is the act of digging up dirt to find treasures.\n&eBy excavating the land you will find treasures.\n&eThe more you do this the more treasures you can find.\n\n&bXP GAIN:\n&eTo gain XP in this skill you must dig with a shovel in hand.\n&eOnly certain materials can be dug up for treasures and XP.
Guides.Excavation.Section.1=&bCompatible Materials:\n&eGrass, Dirt, Sand, Clay, Gravel, Mycelium, Soul Sand, Snow
Guides.Excavation.Section.2=&bHow to use Giga Drill Breaker:\n&eWith a shovel in hand right click to ready your tool.\n&eOnce in this state you have about 4 seconds to make\n&econtact with Excavation compatible materials this will\n&eactivate Giga Drill Breaker.
Guides.Excavation.Section.3=&bWhat is Giga Drill Breaker?\n&eGiga Drill Breaker is an ability with a cooldown\n&etied to Excavation skill. It triples your chance\n&eof finding treasures and enables instant break\n&eon Excavation materials.
Guides.Excavation.Section.4=&bHow does Archaeology work?\n&eEvery possible treasure for Excavation has its own\n&eskill level requirement for it to drop, as a result it''s\n&edifficult to say how much it is helping you.\n&eJust keep in mind that the higher your Excavation skill\n&eis, the more treasures that can be found.\n&eAnd also keep in mind that each type of Excavation\n&ecompatible material has its own unique list of treasures.\n&eIn other words you will find different treasures in Dirt\n&ethan you would in Gravel.
Guides.Excavation.Section.5=&bNotes about Excavation:\n&eExcavation drops are completely customizeable\n&eSo results vary server to server.
##Fishing
Guides.Fishing.Section.0=&bAbout Fishing:\n&eWith the Fishing skill, Fishing is exciting again!\n&eFind hidden treasures, and shake items off mobs.\n\n&bXP GAIN:\n&eCatch fish.
Guides.Fishing.Section.1=&bHow does Treasure Hunter work?\n&eThis ability allows you to find treasure from fishing \n&ewith a small chance of the items being enchanted.\n&eEvery possible treasure for Fishing has a chance\n&eto drop on any level. It depends however\n&ewhat the rarity of the item is how often it will drop.\n&eThe higher your Fishing skill is, the better\n&eyour chances are to find better treasures.
Guides.Fishing.Section.2=&bHow does Ice Fishing work?\n&eThis passive skill allows you to fish in ice lakes!\n&eCast your fishing rod in an ice lake and the ability will\n&ecreate a small hole in the ice to fish in.
Guides.Fishing.Section.3=&bHow does Master Angler work?\n&eThis passive skill increases the bite chance while fishing.\n&eWhen you''ve unlocked this ability, fishing while in\n&ea boat or when an ocean biome doubles the bite chance.
Guides.Fishing.Section.4=&bHow does Shake work?\n&eThis active ability allows you to shake items loose from mobs\n&eby hooking them with the fishing rod. \n&eMobs will drop items they would normally drop on death.\n&eIt is also possible to acquire mob skulls, which are normally \n&eunobtainable in survival mode.
Guides.Fishing.Section.5=&bHow does Fisherman''s Diet work?\n&eThis passive skill increases the amount of hunger restored \n&efrom eating fish.
Guides.Fishing.Section.6=&bNotes about Fishing:\n&eFishing drops are completely customizable,\n&eso results vary server to server.
##Herbalism
Guides.Herbalism.Section.0=&bAbout Herbalism:\n&eHerbalism is about collecting herbs and plants.\n\n\n&bXP GAIN:\n&eCollect plants and herbs.
Guides.Herbalism.Section.1=&bCompatible Blocks\n&eWheat, Potatoes, Carrots, Melons, \n&ePumpkins, Sugar Canes, Cocoa Beans, Flowers, Cacti, Mushrooms,\n&eNether Wart, Lily Pads, and Vines.
Guides.Herbalism.Section.2=&bHow does Green Terra work?\n&eGreen Terra is an active ability, you can right-click\n&ewhile holding a hoe to activate Green Terra.\n&eGreen Terra grants players a chance to get 3x drops from\n&eharvesting plants. It also gives players the ability to\n&espread life into blocks and transform them using seeds\n&efrom your inventory.
Guides.Herbalism.Section.3=&bHow does Green Thumb (Crops) work?\n&eThis passive ability will automatically replant crops when\n&eharvesting.\n&eYour chance of success depends on your Herbalism skill.
Guides.Herbalism.Section.4=&bHow does Green Thumb (Cobble/Stone Brick/Dirt) work?\n&eThis active ability allows you to turn blocks into their\n&e"plant-related" counterparts. You can do this by right-clicking\n&ea block, while holding seeds. This will consume 1 seed.
Guides.Herbalism.Section.5=&bHow does Farmer''s Diet work?\n&eThis passive skill increases the amount of hunger restored \n&ewhen eating Bread, Cookies, Melons, Mushroom Soup, Carrots,\n&eand Potatoes.
Guides.Herbalism.Section.6=&bHow does Hylian Luck work?\n&eThis passive ability gives you a chance to find rare items\n&ewhen certain blocks are broken with a sword.
Guides.Herbalism.Section.7=&bHow do Double Drops work?\n&eThis passive ability gives players more yield from their\n&eharvests.
##Mining
Guides.Mining.Section.0=&bAbout Mining:\n&eMining consists of mining stone and ores. It provides bonuses\n&eto the amount of materials dropped while mining.\n\n&bXP GAIN:\n&eTo gain XP in this skill, you must mine with a pickaxe in hand.\n&eOnly certain blocks award XP.
Guides.Mining.Section.1=&bCompatible Materials:\n&eStone, Coal Ore, Iron Ore, Gold Ore, Diamond Ore, Redstone Ore,\n&eLapis Ore, Obsidian, Mossy Cobblestone, Ender Stone,\n&eGlowstone, and Netherrack.
Guides.Mining.Section.2=&bHow to use Super Breaker:\n&eWith a pickaxe in your hand, right click to ready your tool.\n&eOnce in this state, you have about 4 seconds to make contact\n&ewith Mining compatible materials, which will activate Super\n&eBreaker.
Guides.Mining.Section.3=&bWhat is Super Breaker?\n&eSuper Breaker is an ability with a cooldown tied to the Mining\n&eskill. It triples your chance of extra items dropping and\n&eenables instant break on Mining materials.
Guides.Mining.Section.4=&bHow to use Blast Mining:\n&eWith a pickaxe in hand,\n&ecrouch and right-click on TNT from a distance. This will cause the TNT\n&eto instantly explode.
Guides.Mining.Section.5=&bHow does Blast Mining work?\n&eBlast Mining is an ability with a cooldown tied to the Mining\n&eskill. It gives bonuses when mining with TNT and allows you\n&eto remote detonate TNT. There are three parts to Blast Mining.\n&eThe first part is Bigger Bombs, which increases blast radius.\n&eThe second is Demolitions Expert, which decreases damage\n&efrom TNT explosions. The third part simply increases the\n&eamount of ores dropped from TNT and decreases the\n&edebris dropped.
##Repair
Guides.Repair.Section.0=&bAbout Repair:\n&eRepair allows you to use an iron block to repair armor and\n&etools.\n\n&bXP GAIN:\n&eRepair tools or armor using the mcMMO Anvil. This is an\n&eiron block by default and should not be confused with\n&ethe Vanilla Minecraft Anvil.
Guides.Repair.Section.1=&bHow can I use Repair?\n&ePlace down a mcMMO Anvil and right-click to repair the item \n&eyou''re currently holding. This consumes 1 item on every use.
Guides.Repair.Section.2=&bHow does Repair Mastery work?\n&eRepair Mastery increases the repair amount. The extra amount\n&erepaired is influenced by your Repair skill level.
Guides.Repair.Section.3=&bHow does Super Repair work?\n&eSuper Repair is a passive ability. When repairing an item,\n&eit grants players a chance to repair an item with\n&edouble effectiveness.
Guides.Repair.Section.4=&bHow does Arcane Forging work?\n&eThis passive ability allows you to repair items with a certain\n&echance of maintaining its enchantments. The enchants may be\n&ekept at their existing levels, downgraded to a lower level,\n&eor lost entirely.
##Salvage
Guides.Salvage.Section.0=&bAbout Salvage:\n&eSalvage allows you to use an gold block to salvage armor and\n&etools.\n\n&bXP GAIN:\n&eSalvage is a child skill of Repair and Fishing, your Salvage\n&eskill level is based on your Fishing and Repair skill levels.
Guides.Salvage.Section.1=&bHow can I use Salvage?\n&ePlace down a mcMMO Salvage Anvil and right-click to salvage\n&ethe item you''re currently holding. This will break apart the item,\n&eand give back materials used to craft the item.\n\n&eFor example, salvaging an iron pickaxe will give you iron bars.
Guides.Salvage.Section.2=&bHow does Advanced Salvage work?\n&eWhen unlocked, this ability allows you to salvage damaged items.\n&eThe yield percentage increases as you level up. A higher yield\n&emeans that you can get more materials back.\n&eWith advanced salvage you will always get 1 material back,\n&eunless the item is too damaged. So you don''t have to worry\n&eabout destroying items without getting anything in return.
Guides.Salvage.Section.3=&bTo illustrate how this works, here''s an example:\n&eLet''s say we salvage a gold pickaxe which is damaged for 20%,\n&ethis means that the maximum amount you could get is only 2\n&e(because the pick is crafted with 3 ingots - each worth\n&e33,33% durability) which is equal to 66%. If your yield\n&epercentage is below 66% you are not able to get 2 ingots.\n&eIf it is above this value you are able to gain the "full amount",\n&ewhich means that you will get 2 ingots.
Guides.Salvage.Section.4=&bHow does Arcane Salvage work?\n&eThis ability allows you to get enchanted books when salvaging\n&eenchanted items. Depending on your level the chance of\n&esuccessfully extracting a full or partial enchantment varies.\n\n&eWhen an enchantment is partially extracted, the enchantment\n&ebook will have a lower level enchantment compared to what\n&eit was on the item.
##Smelting
Guides.Smelting.Section.0=Coming soon...
##Swords
Guides.Swords.Section.0=&bAbout Swords:\n&eThis skill awards combat bonuses to anyone fighting with a\n&esword.\n\n&bXP GAIN:\n&eXP is gained based on the amount of damage dealt to mobs or \n&eother players when wielding a sword.
Guides.Swords.Section.1=&bHow does Serrated Strikes work?\n&eSerrated Strikes is an active ability, you can activate it by\n&eright-clicking with a sword. This ability allows you to deal \n&ean AoE (Area of Effect) hit. This AoE will do a bonus 25%\n&edamage and will inflict a bleed effect that lasts for 5 ticks.
Guides.Swords.Section.2=&bHow does Counter Attack work?\n&eCounter Attack is an active ability. When blocking and taking\n&ehits from mobs, you will have a chance to reflect 50% of \n&ethe damage that was taken.
Guides.Swords.Section.3=&bHow does Rupture work?\n&eRupture causes enemies to take damage every two seconds. The \n&etarget will bleed until the effect wears off, or death, \n&ewhichever comes first.\n&eThe duration of the bleed is increased by your sword skill.
##Taming
Guides.Taming.Section.0=&bAbout Taming:\n&eTaming will give players various combat bonuses when using\n&etamed wolves.\n\n&bXP GAIN:\n&eTo gain XP in this skill, you need to tame wolves/ocelots or\n&eget into combat with your wolves.
Guides.Taming.Section.1=&bHow does Call of the Wild work?\n&eCall of the Wild is an active ability that will allow you to summon\n&ea wolf or an ocelot by your side. You can do this by\n&eleft-clicking while holding bones or fish.
Guides.Taming.Section.2=&bHow does Beast Lore work?\n&eBeast Lore allows players to inspect pets and to check the\n&estats of wolves and ocelots. Left-click a wolf or ocelot to use\n&eBeast Lore.
Guides.Taming.Section.3=&bHow does Gore work?\n&eGore is a passive ability that has a chance of inflicting a\n&ebleeding effect on your wolves'' targets.
Guides.Taming.Section.4=&bHow does Sharpened Claws work?\n&eSharpened Claws provides a damage bonus to damage dealt\n&eby wolves. The damage bonus depends on your Taming level.
Guides.Taming.Section.5=&bHow does Environmentally Aware work?\n&eThis passive ability will allow wolves to teleport to you when\n&ethey get near hazards, such as Cacti/Lava. It will also give\n&ewolves fall damage immunity.
Guides.Taming.Section.6=&bHow does Thick Fur work?\n&eThis passive ability will reduce damage and make wolves\n&efire resistant.
Guides.Taming.Section.7=&bHow does Shock Proof work?\n&eThis passive ability reduces damage done to wolves\n&efrom explosions.
Guides.Taming.Section.8=&bHow does Fast Food Service work?\n&eThis passive ability gives wolves a chance to heal whenever\n&ethey perform an attack.
##Unarmed
Guides.Unarmed.Section.0=&bAbout Unarmed:\n&eUnarmed will give players various combat bonuses when using\n&eyour fists as a weapon. \n\n&bXP GAIN:\n&eXP is gained based on the amount of damage dealt to mobs \n&eor other players when unarmed.
Guides.Unarmed.Section.1=&bHow does Berserk work?\n&eBeserk is an active ability that is activated by\n&eright-clicking. While in Beserk mode, you deal 50% more\n&edamage and you can break weak materials instantly, such as\n&eDirt and Grass.
Guides.Unarmed.Section.2=&bHow does Iron Arm work?\n&eIron Arm increases the damage dealt when hitting mobs or\n&eplayers with your fists.
Guides.Unarmed.Section.3=&bHow does Arrow Deflect work?\n&eArrow Deflect is a passive ability that gives you a chance\n&eto deflect arrows shot by Skeletons or other players.\n&eThe arrow will fall harmlessly to the ground.
Guides.Unarmed.Section.4=&bHow does Iron Grip work?\n&eIron Grip is a passive ability that counters disarm. As your\n&eunarmed level increases, the chance of preventing a disarm increases.
Guides.Unarmed.Section.5=&bHow does Disarm work?\n&eThis passive ability allows players to disarm other players,\n&ecausing the target''s equipped item to fall to the ground.
##Woodcutting
Guides.Woodcutting.Section.0=&b伐採スキル:\n&e伐採スキルは木を切り倒すことがすべて。\n\n&b経験値取得方法:\n&e経験値はあらゆる原木・木ブロックを破壊すると手に入る。
Guides.Woodcutting.Section.1=&bツリーフェラーとは?\n&eツリーフェラーは斧を右手に持っているときに\n&e右クリックすると発動できるアクティブスキル。\n&e発動中に木を破壊すれば木の全体を即座に破壊し\n&e木を構成していた原木ブロックを一気にドロップさせる。
Guides.Woodcutting.Section.2=&b剪定とは?\n&e剪定とは、常時発動しているパッシブスキル。剪定を会得して葉を壊すと\n&e瞬時にブロックを消し去る。\n&eこのアビリティは100レベルで開放される。
Guides.Woodcutting.Section.3=&bダブルドロップとは?\n&eこのパッシブスキルを会得して木を壊すと確率で一つの\n&eブロックごとに更にもう一つのアイテムをドロップする。
